version: '3.3'
services:
  db:
    image: pgvector/pgvector:pg16
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: dialog
      POSTGRES_PASSWORD: dialog
      POSTGRES_DB: dialog
    volumes:
       - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "dialog", "-U", "dialog"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - '8080:8080'
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.sample
    volumes:
      - ./src:/app
      - ./data:/app/data
      - ./etc:/app/etc